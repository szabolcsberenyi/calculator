<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <input type="text" name="screen" id="screen" disabled><br>
        <div class="buttons">
            <button id="a1">1</button><button id="a2">2</button> <button id="a3">3</button> <button id="plus">+</button> <br>
            <button id="a4">4</button><button id="a5">5</button> <button id="a6">6</button> <button id="minus">-</button> <br>
            <button id="a7">7</button><button id="a8">8</button> <button id="a9">9</button> <button id="multiply">*</button> <br>
            <button id="AC">AC</button><button id="a0">0</button> <button id="equal">=</button> <button id="divide">/</button> <br>

        </div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
